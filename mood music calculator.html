<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mood Music Calculator</title>
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript">
        <embed id='sound' loop='true' type='audio/mpeg' controller='false' height='0' width='0'>

            <script type="text/javascript">
                var songs = ["../audio/1.mp3" , "../audio/2.mp3", "../audio/3.mp3", "../audio/4.mp3", "../audio/5.mp3" ];
        var remainingSongs = songs;
        var el = document.getElementById("sound");

        var pickSong = function(){
            // No songs left?
            if(!remainingSongs.length) {
                remainingSongs = songs;
            }

            // Pick song
            var index = Math.floor(Math.random() * (remainingSongs.length - 1));

            var soundFile = remainingSongs[index];

            // Remove song from array
            remainingSongs.splice(index, 1);

            el.setAttribute("src", soundFile);
        }

        pickSong();
        el.addEventListener("ended", pickSong, false);
    </script>
</head>

<body>
    <header>
        <h1>Mood Music Calculator</h1>
        <nav>
            <p><a href="index.html">Home</a></p>
        </nav>
    </header>
    <main>
        <h2>Select a Mood to Start a Playlist</h2>
        <section id="sad">
            <h3>Sad</h3>
            <button type="button" onclick="myFunction()" id="sad">Play</button>
        </section>
        <section id="mad">
            <h3>Mad</h3>
            <button type="button" onclick="myFunction()" id="mad">Play</button>
        </section>
        <section id="happy">
            <h3>Happy</h3>
            <button type="button" onclick="myFunction()" id="happy">Play</button>
        </section>
        <section id="exited">
            <h3>Exited</h3>
            <button type="button" onclick="myFunction()" id="exited">Play</button>
        </section>
        <section id="smitten">
            <h3>Smitten</h3>
            <button type="button" onclick="myFunction()" id="smitten">Play</button>
        </section>
        <section id="awesome">
            <h3>Awesome</h3>
            <button type="button" onclick="myFunction()" id="awesome">Play</button>
        </section>
        <section id="randomize">
            <h3>Randomize</h3>
            <button type="button" onclick="myFunction()" id="randomize">Play</button>
        </section>
    </main>
</body>
</html>
