<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ajax Test</title>
		<meta name="viewport" content="width=device-width">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script>
			jQuery(document).ready(function($) {
				$.ajax({
					url : "weather.json",
					dataType : "json",
					success : function (data) {
						console.log(data);
						var location = data['Franklin']['City'];
						var temp_f = data['Franklin']['High'];
						console.log("Current temperature in " + location + " is: " + temp_f);
						var cur_location = $("#cur_location");
						var temp = $("#temp");
						var message = $("#message");

						cur_location.text(location);
						temp.text(temp_f);
						message.text("Current temperature in " + location + " is: " + temp_f);
					}
				});
			});
		</script>
	</head>

	<body>
		<header>
			<h1 style="text-align:center;">Ajax Test</h1>
			<nav style="text-align:center;">
				<p><a href="index.html">Home</a></p>
			</nav>
		</header>
		<main>
			<h2 id="cur_location"></h2>
			<h3 id="temp"></h3>
			<h4 id="message"></h4>
		</main>
		<footer>
			<p>Last updated 3-13-17</p>
		</footer>


	</body>
