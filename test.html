<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Mad Libs Test</title>
    <script type="text/javascript">
        function applyStory() {
            var name = document.getElementById('nameInputBox').value;
            var noun = document.getElementById('nounInputBox').value;
            var noun2 = document.getElementById('noun2InputBox').value;
            var bodypart = document.getElementById('bodypartInputBox').value;
            var adverbly = document.getElementById('adverblyInputBox').value;
            var verb = document.getElementById('verbInputBox').value;
            var verb2 = document.getElementById('verb2InputBox').value;
            var politicals = document.getElementById('politicalsInputBox').value;
            var place = document.getElementById('placeInputBox').value;
            var noun3 = document.getElementById('noun3InputBox').value;
            var fname = document.getElementById('fnameInputBox').value;
            var story ="One day, " + name + " was walking in the " + noun + " where he/she found a " + noun2 + " on the ground. The " + noun2 + " was magical, and when " + name + "   put it on his/her " + bodypart + ", he/she gained the ability to " + adverbly + "   " + verb + " better than ten men. " + name + " used his/her newfound powers to " + verb2 + " the city, and became the " + politicals + " of " + place + ". Now, " + name + " plans to " + verb2 + " the whole " + noun3 + "! You better watch your back, " + fname + "!"
            document.getElementById('outputDiv').innerHTML = story;
        }
    </script>
</head>

    <ul>

        </li>
        <li>Body Part:
            <input type="text" id="bodypartInputBox">
        </li>
        <li>Adverb ending in -ly:
            <input type="text" id="adverblyInputBox">

        <li>Verb:
