<link rel="stylesheet" type="text/css" href="radiotest.css">
<script src="radiotest.js"></script>
<div class="main">
	<h3>In Portland vs Golden State, who wins this matchup?</h3>

	<div class="selection">
		<input type="radio" id="portland" value="Portland" name="poll">Portland

<input type="radio" id="golden" value="Golden State" name="poll">Golden State

<input type="radio" id="none" value="Too close to call" name="poll">Too close to call
</div>
<button id="submit">Submit</button>
</div>

<div class="total">
	<h3>Total:</h3>

	<h4 id="portlandNum">Portland</h4>

	<h4 id="goldenStateNum">Golden State</h4>

	<h4 id="close">Too close to call</h4>

	<button id="voteAgain">Vote Again</button>
</div>
