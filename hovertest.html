<!DOCTYPE html>
<html>
	<style>
		.tooltip57 {
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}

		.tooltip57 .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;

			/* Position the tooltip */
			position: absolute;
			z-index: 1;
			bottom: 100%;
			left: 50%;
			margin-left: -60px;
		}

		.tooltip57:hover .tooltiptext {
			visibility: visible;
		}
	</style>
	<body style="text-align:center;">

		<h2>Top Tooltip</h2>
		<p>Move the mouse over the text below:</p>

		<div class="tooltip57">
			<figure>
				<a href="http://www.b9robotbuildersclub.com/">
					<img id="leftD" src="b9_buttons/Left%20Dialight.png" alt="B9 Robot Builders Club Home">
				</a>
			</figure>
			<span class="tooltiptext">YOLO</span>
		</div>

	</body>
</html>
