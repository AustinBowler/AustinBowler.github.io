<html>
    <head>
        <style>
            body {
                background-image: url("stars.gif");
            }

        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Lost in Space: B9's Adventure</title>

        <script type="text/javascript">

            function leftArrowPressed() {
                var element = document.getElementById("b9");
                element.style.left = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
                var element = document.getElementById("b9");
                element.style.left = parseInt(element.style.left) + 5 + 'px';

            }

            function upArrowPressed() {
                var element = document.getElementById("b9");
                element.style.top = parseInt(element.style.top) - 5 + 'px';
            }

            function downArrowPressed() {
                var element = document.getElementById("b9");
                element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                        leftArrowPressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        downArrowPressed();
                        break;
                }
            };

            function docReady()
            {

                window.addEventListener('keydown', moveSelection);
            }

        </script>
    </head>

    <body onload="docReady()" onkeydown="" onkeyup="" bgcolor='black'>
        <img id="b9" src="b9finaltalking.gif" style="position:absolute;left:0; top:0;" height="250" width="100">
    </body>
</html>
