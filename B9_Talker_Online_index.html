    <body>
        <header>
            <h1>B9 Talker Online</h1>
            <nav>
                <p><a href="index.html">Home</a></p>
            </nav>
        </header>
        <main>
            <a href="http://www.b9robotbuildersclub.com/">
                <img src="Left%20Dialight.png" alt="B9 Robot Builders Club Home">
            </a>
            <a href="http://www.b9robotbuildersclub.com/pub/home/history.html">
                <img src="Right%20Dialight.png" alt="B9 Robot History">

            <h2>Sound Board</h2>
            <p>First, turn the Robot on, then press the sound you wish to play (hover over buttons to see what they do).</p>
            <p>You can also pull the power pack to dectivate the robot, and push it in to reactivate.</p>
            <button type="button" alt="Activate Robot" onclick="myFunction1()">Activate robot</button>
            <button type="button" alt="Deactivate Robot" onclick="myFunction1()">Decactivate robot</button>
            <button type="button" alt="Pull" onclick="myFunction1()">Pull power pack</button>
            <button type="button" alt="Plug Power Pack" onclick="myFunction1()">Plug power pack in</button>
            <button type="button" alt="SFX1" onclick="myFunction1()">"You do not have authorization"</button>
            <button type="button" alt="SFX2" onclick="myFunction1()">"All circuts functioning"</button>
            <button type="button" alt="SFX3" onclick="myFunction1()">"Prepare for liftoff"</button>
            <button type="button" alt="SFX4" onclick="myFunction1()">"Warning"</button>
            <button type="button" alt="SFX5" onclick="myFunction1()">"Destroy everyone"</button>
            <button type="button" alt="SFX6" onclick="myFunction1()">"Tiptoe through the tulips"</button>
        </main>
